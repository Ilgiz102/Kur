<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/headHTML.html :: head"></head>
<body>
  <header th:insert="blocks/header.html :: header"></header>
  <div class="container d-flex flex-column min-vh-100">
    <div class="row">
        <div class="col-md-3">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
              
              <span sec:authentication="name" class="fs-4">#USER NAME</span>
              <hr>
              <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                  <a href="/user" class="nav-link active" aria-current="page">
                    Данные пользователя
                  </a>
                </li>
                <li>
                  <a href="/user/favourite" class="nav-link text-white">
                    Избранные наборы
                  </a>
                </li>
                <li>
                  <a href="/user/currentOrders" class="nav-link text-white">
                    Текущие заказы
                  </a>
                </li>
                <li>
                  <a href="/user/shoppingCart" class="nav-link text-white">
                    Корзина
                  </a>
                </li>
                <li>
                  <a href="/user/settings" class="nav-link text-white">
                    Настройки
                  </a>
                </li>
              </ul>
              <hr>
            </div>
        </div>

        <div class="col-md-9">
          <div style="align-items: center;">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white border rounded mt-4 bg-white">
                <div class="row">
                    <div class="col-md-3 border rounded m-3 bg-dark">Имя</div> <div class="col-md-6  border rounded m-3 bg-dark"><p th:text="${personal.getFirstName()}" /></div>
                </div>
                <div class="row">
                    <div class="col-md-3 border rounded m-3 bg-dark">Фамилия</div> <div class="col-md-6  border rounded m-3 bg-dark"><p th:text="${personal.getLastName()}" /></div>
                </div>
                <div class="row">
                    <div class="col-md-3  border rounded m-3 bg-dark">Отчество</div> <div class="col-md-6  border rounded m-3 bg-dark"><p th:text="${personal.getMiddleName()}" /></div>
                </div>
                <div class="row">
                    <div class="col-md-3  border rounded m-3 bg-dark">Номер телефона</div> <div class="col-md-6  border rounded m-3 bg-dark"><p th:text="${personal.getTelNumber()}" /></div>
                </div>
                <div class="row">
                    <div class="col-md-3 border rounded m-3 bg-dark">Email</div> <div class="col-md-6 border rounded m-3 bg-dark"><p th:text="${personal.getEmail()}" /></div>
                </div>
                <div class="row">
                    <div class="col-md-3 border rounded m-3 bg-dark">Адрес</div> <div class="col-md-6 border rounded m-3 bg-dark"><p th:text="${personal.getAddress()}" /></div>
                </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
