<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/headHTML.html :: head"></head>
<body>
  <header th:insert="blocks/header.html :: header"></header>
    <div class="d-flex flex-column flex-shrink-0 p-3 border rounded mt-4 mx-auto bg-white text-dark" style="width: 75%;">
        <div>
            <a th:href="@{/admin/catalog}" class="btn btn-warning m-3">Назад</a>
        </div>
        <hr>
        <form class="mx-3" th:object="${product}" method="POST" enctype="multipart/form-data" th:action="@{${product.id}}">
            <div class="form-group my-2">
                <label for="file">Изображение</label><br>
                <img th:src="@{${product.getPicturePath()}}" style="height: 150px;" class="border rounded p-3 m-2 bg-light"><br>
                <input type="file" name="file" accept="image/png, image/jpeg"/>
            </div>
            <button type="submit" class="btn btn-primary my-2">Изменить изображение</button>
        </form>
        <hr>
        <form class="mx-3" th:object="${product}" method="POST" enctype="multipart/form-data" action="#">
            <div class="form-group my-2">
                <label for="Name">Название продукта</label>
                <input type="text" class="form-control" name="productName" th:value="${product.name}" placeholder="Введите название продукта" th:field="*{name}">
            </div>
            <div class="form-group my-2">
                <label for="Price">Цена</label>
                <input type="number" step="0.01" class="form-control" name="price" th:value="${product.price}" th:field="*{price}">
            </div>
            <div class="form-group my-2">
                <label>Описание продукта</label><br>
                <textarea name="composition" rows="4" class="w-75" th:value="${product.composition}" th:field="*{composition}"/>
            </div>
            <div class="form-group my-2">
                <label>Количество продукта</label><br>
                <input type="number" class="w-25" min="0" th:value="${product.amount}" th:field="*{amount}">
            </div>
            <button type="submit" class="btn btn-primary my-2">Изменить данные</button>
        </form>
        <hr>
        <form class="mx-3">
            <input class="btn btn-dark my-2" type="button" value="Назад" onclick="history.back()">
        </form>
    </div>
  <div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
