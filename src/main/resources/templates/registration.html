<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/headHTML.html :: head"></head>
<script th:src="@{/js/passwordValidation.js}"></script>
<body>
  <header th:insert="blocks/header.html :: header"></header>
  <div id="form" class="container d-flex flex-column min-vh-100 bg-white">
    <div th:if="${error != null}" class="bg-danger border rounded text-white m-3">
        <p th:text="${error}" class="m-auto text-center"/>
    </div>
    <div id="passwordForm">
        <form accept="/registration" th:object="${userForm}" onsubmit="return verifyPassword()" method="post">
            <div class="form-group my-2">
                <p>Логин:</p>
                <input type="text" class="form-control" th:field="*{username}"/>
            </div>
            <div class="form-group my-2">
                <p>Пароль:</p>
                <input id="password" type="password" class="form-control" th:field="*{password}"/>
            </div>
            <div class="form-group my-2">
                <p>Повторите пароль:</p>
                <input id="confirmPassword" type="password" class="form-control" th:field="*{passwordConfirm}"/>
            </div>
            <div class="form-group my-2">
                <p>Имя:</p>
                <input type="text" class="form-control" th:field="*{firstName}"/>
            </div>
            <div class="form-group my-2">
                <p>Фамилия:</p>
                <input type="text" class="form-control" th:field="*{lastName}"/>
            </div>
            <div class="form-group my-2">
                <p>Отчество(при наличии):</p>
                <input type="text" class="form-control" th:field="*{middleName}"/>
            </div>
            <div class="form-group my-2">
                <p>Номер телефона:</p>
                <input type="text" class="form-control" th:field="*{telNumber}"/>
            </div>
            <div class="form-group my-2">
                <p>Email:</p>
                <input type="email" class="form-control" th:field="*{email}"/>
            </div>
            <div class="form-group my-2">
                <p>Адрес проживания:</p>
                <input type="text" class="form-control" th:field="*{address}"/>
            </div>
            <button type="submit" class="btn btn-primary my-2">Отправить</button>
        </form>
    </div>
    
  </div>
  <div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
